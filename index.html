<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <div class="header">
            <h2 id="question">qestion text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="option">
                    <label for="a" id="a_option">option a</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="option">
                    <label for="b" id="b_option">option b</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="option">
                    <label for="c" id="c_option">option c</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="option">
                    <label for="d" id="d_option">option d</label>
                </li>
            </ul>
        </div>
        <button id="btn">next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
